<!--



	View source is a feature, not a bug. Thanks for your curiosity and
	interest in participating!

	Here are the submission guidelines for the new and improved csszengarden.com:

	- CSS3? Of course! Prefix for ALL browsers where necessary.
	- go responsive; test your layout at multiple screen sizes.
	- your browser testing baseline: IE9+, recent Chrome/Firefox/Safari, and iOS/Android
	- Graceful degradation is acceptable, and in fact highly encouraged.
	- use classes for styling. Don't use ids.
	- web fonts are cool, just make sure you have a license to share the files. Hosted 
	  services that are applied via the CSS file (ie. Google Fonts) will work fine, but
	  most that require custom HTML won't. TypeKit is supported, see the readme on this
	  page for usage instructions: https://github.com/mezzoblue/csszengarden.com/

	And a few tips on building your CSS file:

	- use :first-child, :last-child and :nth-child to get at non-classed elements
	- use ::before and ::after to create pseudo-elements for extra styling
	- use multiple background images to apply as many as you need to any element
	- use the Kellum Method for image replacement, if still needed. http://goo.gl/GXxdI
	- don't rely on the extra divs at the bottom. Use ::before and ::after instead.

		
-->

<body id="css-zen-garden">
<div class="page-wrapper">

	<div class="intro" id="zen-intro">
		<div class="header" id="bann">
			<h1>CSS Zen Garden</h1>
			<h2>The Beauty of <abbr title="Cascading Style Sheets">CSS</abbr> Design</h2>
		</div>
		
		<div class="main suporting" id="zen-supporting">
			<div class="form" id="zen-explanation">
			<div id="article">
				<h3>dasdasd</h3>
				<form action="">
					<p>
						<label for="fname">Nombre:</label>
				    	<input type="text" id="fname" name="firstname" />	
					</p>
				    
				    <p>
				    	<label for="lname">Apellido:</label>
				    	<input type="text" id="lname" name="lastname"/>	
				    </p>
				    
					<p>
						<label for="mail">Correo electronico</label>
						<input type="text" id="mail" name="mail" />
					</p>

					<p>
						<label for="country">Sexo:</label>
					    <select id="country" name="country">
							<option value="masc">Masculino</option>
					        <option value="Fem">Femenino</option>
					    </select>	
					</p>
				    <p>
		  		    	<label for="datepicker">Fecha de Nacimieto:</label>
				    	<input type="text" id="datepicker" name="fnac" />
				    </p>

				  	<p>
				  		<button type="submit" onclick="enviar()">Enviar</button>
				  		<button type="reset">Limpiar</button>		
				  	</p>
				</form>				
			</div>
		</div>	

		</div>

		
	</div>
